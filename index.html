    .camera-btn {

    @keyframes slideDown {

    .empty-state {

    }

<body>
  <div class="container">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <!-- Firebase ì„¤ì • -->
  <script>
    // âš ï¸ ì—¬ê¸°ì— Firebase ì„¤ì •ì„ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
    const firebaseConfig = {
    apiKey: "AIzaSyAh_q5JohkauyGSqQ9-namU3rcgEo7jyik",
    authDomain: "product-manager-b3c76.firebaseapp.com",
    projectId: "product-manager-b3c76",
    storageBucket: "product-manager-b3c76.firebasestorage.app",
    messagingSenderId: "304854388503",
    appId: "1:304854388503:web:74bcccdb12bcb3cc693152"
  };

    // Firebase ì´ˆê¸°í™”
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    let capturedImage = null;
    let allProducts = [];

    // íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸°
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        compressImage(file, 800, 0.8).then(compressedFile => {
          const reader = new FileReader();
          reader.onload = function(event) {
            capturedImage = compressedFile;
            const preview = document.getElementById('preview');
            preview.src = event.target.result;
            preview.classList.add('show');
            document.querySelector('.camera-placeholder').style.display = 'none';
          };
          reader.readAsDataURL(compressedFile);
        });
      }
    });

    // ì´ë¯¸ì§€ ì••ì¶•
    function compressImage(file, maxWidth, quality) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob((blob) => {
              resolve(new File([blob], file.name, {
                type: 'image/jpeg',
                lastModified: Date.now()
              }));
            }, 'image/jpeg', quality);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // í™”ë©´ ì „í™˜
    function switchScreen(screen) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

      if (screen === 'register') {
        document.getElementById('registerScreen').classList.add('active');
        document.querySelectorAll('.nav-btn')[0].classList.add('active');
      } else {
        document.getElementById('listScreen').classList.add('active');
        document.querySelectorAll('.nav-btn')[1].classList.add('active');
        loadProducts();
      }
    }

    // ì œí’ˆ ì €ì¥
    async function saveProduct() {
      const productCode = document.getElementById('productCode').value.trim();
      const price = document.getElementById('price').value.trim();

      if (!capturedImage) {
        showMessage('ì‚¬ì§„ì„ ì´¬ì˜í•´ì£¼ì„¸ìš”!', 'error');
        return;
      }

      if (!productCode) {
        showMessage('ì œí’ˆì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
        return;
      }

      if (!price) {
        showMessage('ê°€ê²©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
        return;
      }

      try {
        document.getElementById('loading').classList.add('show');
        document.getElementById('progressBar').classList.add('show');
        document.getElementById('saveBtn').disabled = true;

        // Storageì— ì´ë¯¸ì§€ ì—…ë¡œë“œ
        const storageRef = storage.ref(`products/${productCode}.jpg`);
        const uploadTask = storageRef.put(capturedImage);

        uploadTask.on('state_changed',
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
          },
          (error) => {
            console.error('Upload error:', error);
            showMessage('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
            document.getElementById('loading').classList.remove('show');
            document.getElementById('progressBar').classList.remove('show');
            document.getElementById('saveBtn').disabled = false;
          },
          async () => {
            // ì—…ë¡œë“œ ì™„ë£Œ
            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();

            // Firestoreì— ì •ë³´ ì €ì¥
            await db.collection('products').doc(productCode).set({
              productCode: productCode,
              price: parseInt(price),
              imageUrl: downloadURL,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('loading').classList.remove('show');
            document.getElementById('progressBar').classList.remove('show');
            document.getElementById('saveBtn').disabled = false;

            showMessage('ì œí’ˆì´ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰', 'success');
            resetForm();
          }
        );

      } catch (error) {
        console.error('Error:', error);
        showMessage('ì €ì¥ ì‹¤íŒ¨: ' + error.message, 'error');
        document.getElementById('loading').classList.remove('show');
        document.getElementById('progressBar').classList.remove('show');
        document.getElementById('saveBtn').disabled = false;
      }
    }

    // í¼ ì´ˆê¸°í™”
    function resetForm() {
      capturedImage = null;
      document.getElementById('preview').classList.remove('show');
      document.getElementById('preview').src = '';
      document.querySelector('.camera-placeholder').style.display = 'flex';
      document.getElementById('productCode').value = '';
      document.getElementById('price').value = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('progressFill').style.width = '0%';
    }

    // ì œí’ˆ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadProducts() {
      try {
        document.getElementById('listLoading').classList.add('show');
        document.getElementById('productList').innerHTML = '';

        const snapshot = await db.collection('products').orderBy('timestamp', 'desc').get();
        allProducts = [];

        snapshot.forEach(doc => {
          allProducts.push(doc.data());
        });

        document.getElementById('listLoading').classList.remove('show');
        displayProducts(allProducts);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('listLoading').classList.remove('show');
        showMessage('ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨', 'error');
      }
    }

    // ì œí’ˆ ê²€ìƒ‰
    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      if (searchTerm === '') {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(product => 
          product.productCode.toLowerCase().includes(searchTerm)
        );
        displayProducts(filtered);
      }
    }

    // ì œí’ˆ ëª©ë¡ í‘œì‹œ
    function displayProducts(products) {
      const container = document.getElementById('productList');

      if (products.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
            </svg>
            <p>ë“±ë¡ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.onclick = () => showProductDetail(product);

        card.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.productCode}" loading="lazy">
          <div class="product-info">
            ${product.productCode}
          </div>
        `;

        container.appendChild(card);
      });
    }

    // ì œí’ˆ ìƒì„¸ ë³´ê¸°
    function showProductDetail(product) {
      const modal = document.getElementById('modal');

      document.getElementById('modalImage').src = product.imageUrl;
      document.getElementById('modalCode').textContent = product.productCode;
      document.getElementById('modalPrice').textContent = Number(product.price).toLocaleString();

      modal.classList.add('show');
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    // ë©”ì‹œì§€ í‘œì‹œ
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = 'message show ' + type;

      setTimeout(() => {
        message.classList.remove('show');
      }, 3000);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ í™•ì¸
    window.addEventListener('load', () => {
      if (firebaseConfig.apiKey === "ì—¬ê¸°ì—_API_KEY_ì…ë ¥") {
        showMessage('âš ï¸ Firebase ì„¤ì •ì„ ì™„ë£Œí•´ì£¼ì„¸ìš”!', 'error');
      }
    });
  </script>
